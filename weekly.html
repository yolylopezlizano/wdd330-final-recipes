<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weekly Meal Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

<header class="top-header">
  <a href="index.html" class="logo-link">
    <img src="./src/images/ImageLogo.png" class="logo-img">
  </a>

  <div class="title-group">
    <h1>Weekly Meal Plan</h1>
    <p>Plan your meals for the week</p>
  </div>

  <a href="shopping-list.html" class="cart-icon">
    <img src="./src/images/ImageCart.png" class="cart-img">
    <span id="cart-count">0</span>
  </a>
</header>

<main>
  <a href="index.html" class="back-button">← Back</a>
  <h2 style="text-align:center;margin-top:10px;">Your Weekly Plan</h2>
  <div id="week-container" class="week-grid"></div>
</main>

<!-- MODAL for searching recipes -->
<div id="search-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Select meal for this day</h3>

    <input type="text" id="search-input" placeholder="Search recipe...">
    <ul id="search-results"></ul>

    <button id="close-search" class="remove-btn">Close</button>
  </div>
</div>

<footer class="main-footer">

  <div class="footer-links">

    <div class="footer-social">
