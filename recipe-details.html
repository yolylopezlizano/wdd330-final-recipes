<header class="top-header">

  <div class="modal-content">
    <h3>Select day to add this recipe</h3>
    <select id="week-day" class="day-select" style="margin-top:12px;">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>
    <button id="save-week" class="add-from-search" style="margin-top:10px;">Add</button>
    <button id="close-week" class="remove-btn" style="margin-top:8px;">Cancel</button>
  </div>
</div>
